<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: rgb(0, 102, 255);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    <button>ME GUSTA</button>
    <button>ME GUSTA</button>
    <button>ME GUSTA</button>
    <button>ME GUSTA</button>
    <button>ME GUSTA</button>

</body>

<Script>
    //ESTO SE LLAMA VANILLA JAVASCRIPT 🍦
    const btn = document.querySelector('button');
    btn.addEventListener('click', () => {
        //CAMBIAR EL CONTENIDO DEL BOTON POR "NO ME GUSTA" Y VICEVERSA
        btn.textContent = btn.textContent === 'ME GUSTA' ? 'NO ME GUSTA' : 'ME GUSTA';
        //CAMBIAR EL COLOR DEL BOTON ME GUSTA= AZUL NO ME GUSTA=ROJO
        btn.style.backgroundColor = btn.textContent === 'ME GUSTA' ? 'rgb(0, 102, 255)' : 'red';
    });
</Script>
</html>
